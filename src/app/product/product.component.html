<div class="w-4/5 mx-auto mt-32">
    <div class="flex justify-around" *ngFor="let item of product">
        <div class="w-5/12 flex flex-col gap-5">
            <img class=" rounded-md" [src]='selectedImage' alt="">
            <div class="flex justify-between">
                <div  class="w-1/5 bg-orange-500 cursor-pointer" *ngFor='let photo of item.imageUrl'  (click)="selectImage(photo)">
                    <img class="w-full" [src]='photo' alt="">
                </div>
            </div>
        </div>
        <div class="w-6/12 flex flex-col gap-5">
            <div class="font-bold text-orange-500">SNEAKER COMPANY</div>
            <div class="font-bold text-4xl">{{item.name}}</div>
            <div class="text-xl">{{item.Description}}</div>
            <div class="ml-10">
                <div class="flex gap-5 items-center font-bold ">
                    <div class="text-4xl">
                        ${{onDiscount(item.price,item.discount)}}
                    </div>
                    <div class="bg-orange-200 p-2 rounded-md  text-orange-500">
                        {{item.discount}}%
                    </div>
                </div>
                <div class="line-through font-bold text-2xl">
                    ${{item.price}}
                </div>
            </div>
            <div class="flex justify-between text-2xl font-bold">
                <div class="flex items-center justify-around bg-gray-200 w-5/12 px-3 rounded-md py-2">
                    <button (click)='onsubtract(productcounter)' class="text-orange-500">-</button>
                    <div>
                        {{productcounter}}
                    </div>
                    <button (click)='onadd(productcounter)' class="text-orange-500">+</button>
                </div>
                <button (click)="sendNumber(productcounter)" class="flex bg-orange-500 items-center justify-around rounded-md px-5 w-6/12 ">
                    <fa-icon [icon]='faCart' style='color:#fafafa;'></fa-icon>
                    <div class="text-white text-xl">Add to Cart</div>
                </button>
            </div>
        </div>
    </div>
</div>
